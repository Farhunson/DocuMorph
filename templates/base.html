<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "DOCUMORPH" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/bg.mp4') }}" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

  <nav class="nav">
    <div class="nav-left">
      <img src="{{ url_for('static', filename='logo.svg') }}" alt="logo" class="logo">
      <a href="{{ url_for('home') }}">DocuMorph</a>
    </div>
    <div class="nav-right">
      <a href="{{ url_for('home') }}">All Tools</a>
    </div>
  </nav>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='cursor.js') }}"></script>

</body>
